<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen" class="screen">
        <div class="login-container">
            <h1>Multiplayer Tetris</h1>
            <div class="input-group">
                <input type="text" id="player-name" placeholder="Enter your name">
                <button id="join-btn">Join Game</button>
            </div>
            <p id="waiting-message" style="display: none;">Waiting for another player...</p>
        </div>
    </div>

    <div id="game-screen" class="screen" style="display: none;">
        <div class="game-container">
            <div class="player-board">
                <h2>You: <span id="player1-name"></span></h2>
                <div id="player1-score">Score: 0</div>
                <div id="player1-lines">Lines: 0</div>
                <canvas id="player1-canvas" width="300" height="600"></canvas>
            </div>

            <div class="game-info">
                <div id="next-piece">
                    <h3>Next Piece</h3>
                    <canvas id="next-piece-canvas" width="100" height="100"></canvas>
                </div>
                <div id="game-status">
                    <p id="status-message">Game in progress...</p>
                </div>
            </div>

            <div class="player-board">
                <h2>Opponent: <span id="player2-name"></span></h2>
                <div id="player2-score">Score: 0</div>
                <div id="player2-lines">Lines: 0</div>
                <canvas id="player2-canvas" width="300" height="600"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
