<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen" id="login-screen">
        <div class="login-container">
            <h1>Multiplayer Tetris</h1>
            <div class="input-group">
                <input type="text" id="player-name" placeholder="Enter your name">
                <button id="join-btn">Join Game</button>
            </div>
        </div>
        <div id="waiting-room" style="display: none;">
            <h2>Waiting Room</h2>
            <div id="waiting-message"></div>
            <div id="waiting-players-list"></div>
        </div>
    </div>

    <div class="screen" id="game-screen" style="display: none;">
        <div class="game-container">
            <div class="player-board">
                <h2 id="player1-name">Player 1</h2>
                <canvas id="player1-canvas" width="300" height="600"></canvas>
                <p id="player1-score">Score: 0</p>
                <p id="player1-lines">Lines: 0</p>
            </div>

            <div class="game-info">
                <div id="next-piece">
                    <h3>Next Piece</h3>
                    <canvas id="next-piece-canvas" width="150" height="150"></canvas>
                </div>
                <div id="game-status">Waiting for players...</div>
            </div>

            <div class="player-board">
                <h2 id="player2-name">Player 2</h2>
                <canvas id="player2-canvas" width="300" height="600"></canvas>
                <p id="player2-score">Score: 0</p>
                <p id="player2-lines">Lines: 0</p>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
